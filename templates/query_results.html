<!DOCTYPE html>
<html>
<head>
    <title>Query Results</title>
</head>
<body>

    <h1>Query Results</h1>

    <table border="1">
        <tr>
            <!-- Table headers -->
            {% for key in result[0].keys() %}
                <th>{{ key }}</th>
            {% endfor %}
        </tr>

        <!-- Table rows -->
        {% for row in result %}
            <tr>
                {% for value in row.values() %}
                    <td>{{ value }}</td>
                {% endfor %}
            </tr>
        {% endfor %}
    </table>

    <a href="/">Go back to Home</a>

</body>
</html>
